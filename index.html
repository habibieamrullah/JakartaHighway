<!DOCTYPE html>
<html>
	<head>
		<title>Zofia Kreasi Games</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<script src="js/phaser.js"></script>
		<style>
			body{
				padding: 0px;
				margin: 0px;
				background-color: black;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="zkleaderboard.css">
	</head>
	<body>
		<script src="js/main.js"></script>
		<script>
		
			window.onerror = function (msg, url, lineNo, columnNo, error) {
				var string = msg.toLowerCase();
				var substring = "script error";
				if (string.indexOf(substring) > -1){
					alert('Script Error: See Browser Console for Detail');
				} else {
					var message = [
						'Message: ' + msg,
						'URL: ' + url,
						'Line: ' + lineNo,
						'Column: ' + columnNo,
						'Error object: ' + JSON.stringify(error)
					].join(' - ');

					//alert(message);
				}

				return false;
			};
		
		</script>
		<!-- ZK Leaderboard -->
		<div id="nicknameForm">
			<h3 style="color: white">Enter your Nickname</h3>
			<input id="nickname" placeholder="Nickname"><br>
			<button onclick="submitNickname()">Ok</button>
		</div>
		<div id="leaderboardpage">
			<h1>Leaderboard</h1>
			<div id="leaderboard">Loading...</div>
			<div style="text-align: center"><button onclick="hideLeaderboard()">Close</button></div>
		</div>
		<!--
		<div id="leaderboardpage">
			<h3>Leaderboard</h3>
			<div id="leaderboard">Loading...</div>
		</div>
		-->
		<div id="scriptHolder"></script>
		<script src="zkleaderboardinterface.js"></script>
		<script src="zkleaderboard.js"></script>
		<!-- End Of ZK Leaderboard -->
		<script>
			function showLeaderBoard(){
				refreshLeaderboard();
				document.getElementById("leaderboardpage").style.display = "block";
			}
			function hideLeaderboard(){
				document.getElementById("leaderboardpage").style.display = "none";
			}
		</script>
	</body>
</html>
